<!doctype html>

<html>
<head>
    <title>Statistics for The Distraction Shield</title>
    <script src="/assets/js/vendor.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/distraction-shield.css">

</head>

<body id="statistics">

<div class="container">

    <div class="row">
        <div class="panel panel-primary col-md-offset-2 col-md-8" id="intercepts">
            <div class="panel-heading ">
                <h1 class="page-header">The Distraction Shield</h1>
            </div>
            <div class="panel panel-body">
                <p> You were intercepted:</p>
                <p><span id="countDay"></span> times in the last 24 hours.</p>
                <p><span id="countWeek"></span> times in the last week.</p>
                <p><span id="countMonth"></span> times in the last month.</p>
                <p> For a total of <span id="countTotal"></span> times.</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table id="interceptTable" class="table table-striped table-bordered">
                <tr>
                    <th></th>
                    <th>Site</th>
                    <th>#intercepts</th>
                    <th>Time wasted</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <table id="exerciseTime" class="table table-striped table-bordered">
                <tr>
                    <th colspan="2">Time spent on exercises each day</th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th>Time spent</th>
                </tr>
            </table>
        </div>
    </div>

</div>

  <script src="/assets/js/statistics.js"></script>
</body>
</html>
