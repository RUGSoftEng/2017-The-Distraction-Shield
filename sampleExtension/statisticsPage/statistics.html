<!doctype html>

<html>
  <head>
    <title>Statistics for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="statistics.css">
  </head>

  <body>
    <h1>The Distraction Shield</h1>
    <div id="intercepts"> 
      <p> You were intercepted: </p>
      <p> <span id="countDay"></span> times in the last 24 hours.</p>
      <p> <span id="countWeek"></span> times in the last week.</p>
      <p> <span id="countMonth"></span> times in the last month.</p>
      <p> For a total of <span id="iCounter"></span> times.</p>
    </div>
    <table id="interceptTable"> </table>

    <table id="exerciseTime" border="1">
      <tr><th colspan="2">Time spent on exercises each day</th></tr>
      <tr>
        <th>Date</th><th>Time spent</th>
      </tr>
    </table>

    <script src="../jquery/jquery-1.10.2.js"></script>
    <script src="statistics.js"></script>

  </body>
</html>
