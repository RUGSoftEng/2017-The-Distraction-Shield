<!doctype html>

<html>
  <head>
    <title>Login page for The Distraction Shield</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="../dependencies/bootstrap/css/bootstrap.min.css">
  </head>

  <body>
  <div class="centeredText">
      <div id="loginDiv">
          <h2>Login to The Distraction Shield</h2>
          <div id="loginForm">
              <label for="emailLoginFld" class="sr-only">Email</label>
              <input type="email" id="emailLoginFld" class="form-control" placeholder="Your email" required autofocus>
              <label for="passwordLoginFld" class="sr-only">Password</label>
              <input type="password" id="passwordLoginFld" class="form-control" placeholder="Your password" required>
              <button id="submitBtn" class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Login</button>
          </div>
      </div>
      <div id="noAccount">
          <p>Have no account yet? <a href="https://zeeguu.unibe.ch/create_account" target="_blank">Click here!</a></p>
      </div>
      <div>
          <p id="message"><div class="spinner"></div></p>
      </div>
  </div>



  </body>
  <script src="../dependencies/jquery/jquery-1.10.2.js"></script>
  <script src="../dependencies/bootstrap/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</html>
