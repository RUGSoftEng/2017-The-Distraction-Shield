<!doctype html>

<html>
  <head>
    <title>Options page for The Distraction Shield</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
    </style>
  </head>

  <body style="background-color:#F9F9F9;">

    <div id="description"> 
      <p> 
        Modify the extension to suit your needs here. 
        Also have a look at some of the statistics.
      </p> 
    </div>

    <div id="intercepts"> 
      <p> The times you were intercepted today: </p> 
    </div>

    <div id="siteList"; style = "width: 100%;" >
      <p>
        <b>Websites you should be intercepted from:</b><br>
        <select id="blacklist" name="blockedWebsites"; size="7"; style="background-color:#fff; width:600px">
        </select>
      </p>
    </div>
    <div>
        Enter the url you want to block:
        <input type="text" id="text" />
        <button id="save">Save</button>
        <button id="delete">Delete</button>
    </div>

    <!--</div>-->
    <script src="blacklist.js"></script>
    <script src="jquery-3.1.2.min.js"></script>
  </body>
</html>
